  font-weight: <weight>;

        }

        }

  background-color: #1E2A36;

  color: #D6A889;

        }
        button:hover {
            font-family: "Josefin Sans", sans-serif;

  background-color: #D6A889;

        }
        
        h2 {margin: 20px;

}

#fullbutton {

    background-color: #D6A889;
  border-radius: 10px;

  border: none;
}

    border-radius: 10px;

    font-family: "Josefin Sans", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;

  padding: 8px;
  margin-top: 2px;

    background-color: #1E2A36;

    display: flex;
    justify-content: center;
    gap: 10px;

    cursor: pointer;
    transition: transform 0.2s ease;

  width: 100%;

}

  position: absolute;
  bottom: 10px;
  right: 10px;

}

  overflow-x: auto;
  overflow-y: hidden;
  width: 100%;
  padding: 10px;
}

  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  gap: 10px;
  width: max-content;

  width: 60px;

</head>
<body>
    <h2>Customize Your Polaroid</h2>
    <div class="buttons">
        <button onclick="shopPhoto()">Shop</button>
        <button onclick="savePhoto()">Download</button>
        <button onclick="sharePhoto()">Share</button>
    </div>
    <br>
<br>
<div class="polaroid" id="polaroidFrame">
    <div id="photoContainer" style="position: relative;">
  <img id="capturedImage" alt="Foto Anda" style="display: block; width: 100%;">
  <img id="selectedSticker" style="position:absolute; bottom:10px; right:10px; width:60px; display:none;" />
</div>
<img id="selectedSticker" style="position:absolute; bottom:10px; right:10px; width:70px; display:none;" />
    <img id="spotifyQrImage" style="display:none;" alt="QR Code">
    <div class="caption" id="caption"></div>
</div>
<br><br>
<h3>Change Frame Color</h3>
<div class="color-options">
    <button id="warna" onclick="changeFrameColor('white')">White</button>
    <button id="warna" onclick="changeFrameColor('#faedcb')">Cream</button>
    <button id="warna" onclick="changeFrameColor('#c9e4de')">Mint</button>
    <button id="warna" onclick="changeFrameColor('#c6def1')">Sky Blue</button>
    <button id="warna" onclick="changeFrameColor('#dbcdf0')">Lavender</button>
    <button id="warna" onclick="changeFrameColor('#f2c6de')">Pink</button>
    <button id="warna" onclick="changeFrameColor('#f7d9c4')">Peach</button>
    <input id="warna" type="color" onchange="changeFrameColor(this.value)" >
</div><br><br><br>
<div id="bawah">
<br>
<h3>Choose Sticker (Optional)</h3>
<div id="stickerSelector">
    <div class="sticker-scroll" id="stickerScrollContainer">
  <img src="stickers/sticker1.png" class="sticker-option" onclick="selectSticker(this)">
  <img src="stickers/sticker2.png" class="sticker-option" onclick="selectSticker(this)">
  <img src="stickers/sticker3.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker4.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker5.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker6.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker7.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker8.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker9.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker10.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker11.png" class="sticker-option" onclick="selectSticker(this)">
<img src="stickers/sticker12.png" class="sticker-option" onclick="selectSticker(this)"></div>
</div>
    <br>
<h3>Enter Caption</h3>
    <input type="text" id="captionText" placeholder="" oninput="updateCaption()">
    <br><h3>Enter Spotify URL</h3>
    <input type="text" id="spotifyUrl" placeholder="" oninput="updateCaption()">
    <br><br><button id="fullbutton" onclick="generateQR()">Generate</button>
    <br><br>
</div>

<script>
    window.onload = function () {
    document.getElementById("spotifyQrImage").src = ""; // Pastikan elemen bisa diakses
};

    const imageData = localStorage.getItem('capturedImage');
    if (imageData) {
        document.getElementById('capturedImage').src = imageData;
    } else {
        alert("Tidak ada foto ditemukan!");
        window.location.href = "index.html";
    }

    function shopPhoto() {
        const element = document.getElementById('polaroidFrame');
    const img = document.getElementById('capturedImage');

    // Cek apakah gambar sudah dimuat
    if (img.complete && img.naturalWidth !== 0) {
        // Jika gambar sudah dimuat, lanjutkan dengan html2canvas
        html2canvas(element, { useCORS: true, allowTaint: true }).then(canvas => {
            const imageData = canvas.toDataURL('image/png');
            localStorage.setItem('capturedImage', imageData);
        window.location.href = 'shop.html';
        });
    } else {
        alert("Foto belum dimuat, coba lagi setelah beberapa saat.");
    }
    }

    function savePhoto() {
        const element = document.getElementById('polaroidFrame');
    const img = document.getElementById('capturedImage');

    // Cek apakah gambar sudah dimuat
    if (img.complete && img.naturalWidth !== 0) {
        // Jika gambar sudah dimuat, lanjutkan dengan html2canvas
        html2canvas(element, { useCORS: true, allowTaint: true }).then(canvas => {
            let link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'polaroid.png';
            link.click();
            Swal.fire({
  position: "top-end",
  icon: "success",
  title: "Your photo has been downloaded",
  showConfirmButton: false,
  timer: 2500
});
        });
    } else {
        alert("Foto belum dimuat, coba lagi setelah beberapa saat.");
    }
}
    

    function sharePhoto() {
        const element = document.getElementById('polaroidFrame');
        html2canvas(element, { useCORS: true }).then(canvas => {
            canvas.toBlob(blob => {
                const file = new File([blob], "polaroid.png", { type: "image/png" });
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    navigator.share({ files: [file], title: "Polaroid Photo" });
                } else {
                    alert("Fitur berbagi tidak didukung di browser ini.");
                }
            });
        });
    }

    function changeFrameColor(color) {
        document.getElementById('polaroidFrame').style.background = color;
    }

    function updateCaption() {
        document.getElementById('caption').innerText = document.getElementById('captionText').value;
    }

    function extractSpotifyURI(url) {
            const match = url.match(/https:\/\/open\.spotify\.com\/(track|album|playlist)\/(\w+)/);
            return match ? `spotify:${match[1]}:${match[2]}` : null;
        }
        
        function generateQR() {
            const qrImage = document.getElementById("spotifyQrImage");
            if (!qrImage) {
                console.error("Elemen dengan ID 'spotifyQrImage' tidak ditemukan!");
                return;
            }

            const urlInput = document.getElementById("spotifyUrl").value;
            const spotifyURI = extractSpotifyURI(urlInput);

            if (!spotifyURI) {
                alert("URL tidak valid!");
                return;
            }

            const qrUrl = `https://scannables.scdn.co/uri/plain/jpeg/FFFFFF/black/640/${spotifyURI}`;

          qrImage.src = qrUrl;
         qrImage.style.display = "block";
         
         
        }
    

function selectSticker(imgElement) {
    const sticker = document.getElementById("selectedSticker");
    sticker.src = imgElement.src;
    sticker.style.display = "block";
}
</script>

</body>
