<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almond Persona</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #1f2a35;
      color: #d2ac95;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-size: 0.95em;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 2em;
      font-family: 'Yeseva One', cursive;
      font-weight: 700;
      color: #d2ac95;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      background-color: #1f2a35;
      border-radius: 12px;
    }
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .start-screen p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .btn-start {
      background: #d2ac95;
      color: #1f2a35;
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Josefin Sans', sans-serif;
    }
.btn-start:hover {
background-color: #1f2a35;
color: #d2ac95;
outline: solid 2px #d2ac95;
}
    .question-box {
      display: none;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-family: 'Josefin Sans', sans-serif;
    }
    .options button {
      background-color: #d2ac95;
      color: #1f2a35;
      border: 2px solid #d2ac95;
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Josefin Sans', sans-serif;
    }
    .options button:hover {
      background-color: #1f2a35;
color: #d2ac95;
outline: solid 2px #d2ac95;
    }
    .options button.selected {
      background-color: #d2ac95;
      color: #d2ac95;
    }
    .progress {
      margin: 20px 0;
      height: 10px;
      background-color: #1f2a35;
      border-radius: 10px;
      overflow: hidden;
outline: solid 2px #d2ac95;
    }
    .progress-bar {
      height: 100%;
      background-color: #d2ac95;
      width: 0;
    }
    .result {
      display: none;
      outline: solid 3px #d2ac95;
      color: #1f2a35;
      padding: 20px;
      border-radius: 10px;
      margin-top: 0px;
      text-align: left;
    }
    .result h3, .result p, .start-screen p, .question {
      color: #d2ac95;
    }
#decor {
    border: none;
    margin: 20px;
width: 50%;
  }

  </style>
</head>
<body>
  <header>Almond Persona</header>
<img id="decor" src="decor1.svg" alt="decorative image">
  <div class="container">
    <div class="start-screen" id="start-screen">
      <p>Find the Almond Polaroid Cam filter & frame that best matches your personality.</p>
      <button class="btn-start" onclick="startTest()">Start Test</button>
    </div>

    <div class="question-box" id="question-box">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
  {
    question: "Where do you prefer to spend your time?",
    options: [
      { answer: "Parks or the great outdoors", type: "natural" },
      { answer: "Cute cafés or art galleries", type: "chic" },
      { answer: "Lively and bustling places", type: "vibrant" },
      { answer: "Nostalgic spots like old bookstores", type: "nostalgic" }
    ]
  },
  {
    question: "Your favorite outfit style?",
    options: [
      { answer: "Simple and clean", type: "minimal" },
      { answer: "Soft and dreamy", type: "dreamy" },
      { answer: "Unique and artistic", type: "artsy" },
      { answer: "Casual and comfortable", type: "natural" }
    ]
  },
  {
    question: "Which color best represents you?",
    options: [
      { answer: "Leaf green or earthy brown", type: "natural" },
      { answer: "Soft pink or pastel purple", type: "dreamy" },
      { answer: "Black & white or gray", type: "minimal" },
      { answer: "Bright red or sunny yellow", type: "vibrant" }
    ]
  },
  {
    question: "If on vacation, you choose...",
    options: [
      { answer: "Mountains or lakes", type: "natural" },
      { answer: "A beautiful beach", type: "chic" },
      { answer: "A festival or concert", type: "vibrant" },
      { answer: "A museum or old town", type: "nostalgic" }
    ]
  },
  {
    question: "Why do you take photos or create content?",
    options: [
      { answer: "To capture nature's beauty", type: "natural" },
      { answer: "To look aesthetic and stylish", type: "chic" },
      { answer: "For artistic expression and creativity", type: "artsy" },
      { answer: "For sweet personal memories", type: "nostalgic" }
    ]
  },
  {
    question: "Your room decoration style is more...",
    options: [
      { answer: "Neutral and simple", type: "minimal" },
      { answer: "Pastel and soft", type: "dreamy" },
      { answer: "Loud and colorful", type: "vibrant" },
      { answer: "Rustic with wooden tones", type: "natural" }
    ]
  },
  {
    question: "What do you usually post on social media?",
    options: [
      { answer: "Aesthetic photos", type: "chic" },
      { answer: "Landscapes or sky photos", type: "natural" },
      { answer: "Funny or exciting moments", type: "vibrant" },
      { answer: "Quotes and classic photos", type: "nostalgic" }
    ]
  },
  {
    question: "If asked to pick a hobby, you prefer...",
    options: [
      { answer: "Exploring nature", type: "natural" },
      { answer: "Drawing or designing", type: "artsy" },
      { answer: "Writing journaling or poetry", type: "dreamy" },
      { answer: "Styling spaces or aesthetics", type: "chic" }
    ]
  },
  {
    question: "Which atmosphere attracts you the most?",
    options: [
      { answer: "Warm and cheerful", type: "vibrant" },
      { answer: "Calm and soothing", type: "minimal" },
      { answer: "Soft and dreamy", type: "dreamy" },
      { answer: "Unique and full of character", type: "artsy" }
    ]
  },
  {
    question: "If you were a camera filter, you would be...",
    options: [
      { answer: "Natural and soft tones", type: "natural" },
      { answer: "Contrasty and artistic", type: "artsy" },
      { answer: "Pastel and dreamy", type: "dreamy" },
      { answer: "Bold and colorful", type: "vibrant" }
    ]
  }
];

    let current = 0;
    let scores = {
      natural: 0,
      chic: 0,
      vibrant: 0,
      nostalgic: 0,
      minimal: 0,
      dreamy: 0,
      artsy: 0
    };

    const personaDescriptions = {
      natural: "Natural — You love the outdoors, calm tones, and organic textures. Filters and frames that emphasize greens, earthy tones, and soft natural light suit you best. You value authenticity and simple beauty.",
      chic: "Chic — You appreciate stylish aesthetics, elegant compositions, and modern touches. You prefer clean but fashionable filters that make portraits and interiors look curated and refined.",
      vibrant: "Vibrant — Energetic, colorful, and playful. You enjoy bold palettes, high-energy moments, and eye-catching compositions. Filters that boost saturation and warmth flatter your content.",
      nostalgic: "Nostalgic — Sentimental and fond of memories. You like warm, vintage vibes and soft fades. Filters that mimic film or aged photos enhance your storytelling and emotional tone.",
      minimal: "Minimal — Clean, calm, and understated. You prefer neutral palettes, subtle contrasts, and minimal distractions. Simple, low-contrast filters and thin frames match your aesthetic.",
      dreamy: "Dreamy — Soft, pastel, and romantic. You enjoy gentle glows, pastel hues, and whimsical touches. Filters with lowered contrast and warm highlights create an ethereal mood for your photos.",
      artsy: "Artsy — Bold, experimental, and creative. You like strong contrasts, unconventional color grading, and textures. Artistic filters that emphasize grain, contrast, and unique color shifts fit your style."
    };

    const combo = {
    natural: 'Filter Ocean Wave + Frame Mint',
    chic: 'Filter Ibiza + Frame Lavender',
    vibrant: 'Filter Sweet Sunset + Frame Peach',
    nostalgic: 'Filter Vintage May + Frame Cream',
    minimal: 'Filter Simple Gray + Frame White',
    dreamy: 'Filter Warm Ice + Frame Pink',
    artsy: 'Filter Old Wood + Frame Sky Blue'
  };

    function startTest() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('question-box').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = q.question;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.answer;
        btn.onclick = () => {
          scores[opt.type]++;
          nextQuestion();
        };
        opts.appendChild(btn);
      });
      document.getElementById('progress-bar').style.width = ((current + 1) / questions.length) * 100 + '%';
    }

    function nextQuestion() {
  current++;
  const progress = document.getElementById('progress-bar');
  progress.style.width = ((current) / questions.length) * 100 + '%';

  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

    function showResult() {
  document.getElementById('question-box').style.display = 'none';
  const res = document.getElementById('result');
  res.style.display = 'block';
  let highest = Object.entries(scores).sort((a,b) => b[1] - a[1])[0][0];

  const description = personaDescriptions[highest] || '';

  res.innerHTML = `
    <h3>Recommendation:</h3>
    <p><strong>${combo[highest]}</strong></p>
    <h3>Persona Explanation</h3>
    <p>${description}</p>
    <div style="margin-top:16px; text-align:center;">
      <button class="btn-start" onclick="window.location.href='https://abimanyulw.github.io/almond/camera.html'">Continue to Camera</button>
    </div>
  `;
}
  </script>
</body>
</html>
