<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Almond Persona</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Josefin Sans', sans-serif;
      background-color: #1f2a35;
      color: #d2ac95;
      line-height: 1.6;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-size: 0.95em;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      font-size: 2em;
      font-family: 'Yeseva One', cursive;
      font-weight: 700;
      color: #d2ac95;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      text-align: center;
      background-color: #1f2a35;
      border-radius: 12px;
    }
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .start-screen p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .btn-start {
      background: #d2ac95;
      color: #1f2a35;
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-family: 'Josefin Sans', sans-serif;
    }
.btn-start:hover {
background-color: #1f2a35;
color: #d2ac95;
outline: solid 2px #d2ac95;
}
    .question-box {
      display: none;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
      font-family: 'Josefin Sans', sans-serif;
    }
    .options button {
      background-color: #d2ac95;
      color: #1f2a35;
      border: 2px solid #d2ac95;
      padding: 12px;
      width: 100%;
      margin: 8px 0;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Josefin Sans', sans-serif;
    }
    .options button:hover {
      background-color: #1f2a35;
color: #d2ac95;
outline: solid 2px #d2ac95;
    }
    .options button.selected {
      background-color: #d2ac95;
      color: #d2ac95;
    }
    .progress {
      margin: 20px 0;
      height: 10px;
      background-color: #1f2a35;
      border-radius: 10px;
      overflow: hidden;
outline: solid 2px #d2ac95;
    }
    .progress-bar {
      height: 100%;
      background-color: #d2ac95;
      width: 0;
    }
    .result {
      display: none;
      outline: solid 3px #d2ac95;
      color: #1f2a35;
      padding: 20px;
      border-radius: 10px;
      margin-top: 0px;
    }
    .result h3, .result p, .start-screen p, .question {
      color: #d2ac95;
    }
#decor {
    border: none;
    margin: 20px;
width: 50%;
  }

  </style>
</head>
<body>
  <header>Almond Persona</header>
<img id="decor" src="decor1.svg">
  <div class="container">
    <div class="start-screen" id="start-screen">
      <p>Temukan filter & frame Almond Polaroid Cam yang paling cocok dengan kepribadian kamu.</p>
      <button class="btn-start" onclick="startTest()">Mulai Tes</button>
    </div>

    <div class="question-box" id="question-box">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    let questions = [
  {
    pertanyaan: "Kamu paling suka menghabiskan waktu di mana?",
    opsi: [
      { jawaban: "Taman atau alam terbuka", tipe: "natural" },
      { jawaban: "Kafe cantik atau galeri seni", tipe: "chic" },
      { jawaban: "Tempat yang ramai dan seru", tipe: "vibrant" },
      { jawaban: "Tempat nostalgia seperti toko buku lama", tipe: "nostalgic" }
    ]
  },
  {
    pertanyaan: "Gaya outfit favorit kamu?",
    opsi: [
      { jawaban: "Simple dan bersih", tipe: "minimal" },
      { jawaban: "Lembut dan dreamy", tipe: "dreamy" },
      { jawaban: "Unik dan artistik", tipe: "artsy" },
      { jawaban: "Kasual dan nyaman", tipe: "natural" }
    ]
  },
  {
    pertanyaan: "Warna yang paling mencerminkan kamu?",
    opsi: [
      { jawaban: "Hijau daun atau coklat tanah", tipe: "natural" },
      { jawaban: "Pink lembut atau ungu pastel", tipe: "dreamy" },
      { jawaban: "Hitam-putih atau abu-abu", tipe: "minimal" },
      { jawaban: "Merah terang atau kuning cerah", tipe: "vibrant" }
    ]
  },
  {
    pertanyaan: "Kalau liburan, kamu pilih...",
    opsi: [
      { jawaban: "Gunung atau danau", tipe: "natural" },
      { jawaban: "Pantai yang indah", tipe: "chic" },
      { jawaban: "Festival atau konser", tipe: "vibrant" },
      { jawaban: "Museum atau kota tua", tipe: "nostalgic" }
    ]
  },
  {
    pertanyaan: "Apa tujuan kamu memotret atau membuat konten?",
    opsi: [
      { jawaban: "Menangkap keindahan alam", tipe: "natural" },
      { jawaban: "Tampil estetik dan stylish", tipe: "chic" },
      { jawaban: "Ekspresi seni dan kreativitas", tipe: "artsy" },
      { jawaban: "Kenangan manis yang personal", tipe: "nostalgic" }
    ]
  },
  {
    pertanyaan: "Gaya dekorasi kamar kamu lebih ke...",
    opsi: [
      { jawaban: "Netral dan simpel", tipe: "minimal" },
      { jawaban: "Warna pastel dan lembut", tipe: "dreamy" },
      { jawaban: "Rame dan penuh warna", tipe: "vibrant" },
      { jawaban: "Rustik dan bernuansa kayu", tipe: "natural" }
    ]
  },
  {
    pertanyaan: "Kamu paling sering posting apa di sosmed?",
    opsi: [
      { jawaban: "Foto estetik", tipe: "chic" },
      { jawaban: "Pemandangan atau langit", tipe: "natural" },
      { jawaban: "Momen lucu atau seru", tipe: "vibrant" },
      { jawaban: "Quotes dan foto klasik", tipe: "nostalgic" }
    ]
  },
  {
    pertanyaan: "Kalau disuruh pilih hobi, kamu lebih suka...",
    opsi: [
      { jawaban: "Jalan-jalan ke alam", tipe: "natural" },
      { jawaban: "Menggambar atau mendesain", tipe: "artsy" },
      { jawaban: "Menulis jurnal atau puisi", tipe: "dreamy" },
      { jawaban: "Menata ruangan atau estetika", tipe: "chic" }
    ]
  },
  {
    pertanyaan: "Kamu lebih tertarik dengan suasana...",
    opsi: [
      { jawaban: "Hangat dan ceria", tipe: "vibrant" },
      { jawaban: "Tenang dan menenangkan", tipe: "minimal" },
      { jawaban: "Lembut dan dreamy", tipe: "dreamy" },
      { jawaban: "Unik dan penuh karakter", tipe: "artsy" }
    ]
  },
  {
    pertanyaan: "Kalau kamu jadi filter kamera, kamu akan jadi...",
    opsi: [
      { jawaban: "Warna alami dan lembut", tipe: "natural" },
      { jawaban: "Kontras dan artistik", tipe: "artsy" },
      { jawaban: "Pastel dan dreamy", tipe: "dreamy" },
      { jawaban: "Bold dan penuh warna", tipe: "vibrant" }
    ]
  }
];

    let current = 0;
    let scores = {
      natural: 0,
      chic: 0,
      vibrant: 0,
      nostalgic: 0,
      minimal: 0,
      dreamy: 0,
      artsy: 0
    };

    function startTest() {
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('question-box').style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[current];
      document.getElementById('question').textContent = q.pertanyaan;
      const opts = document.getElementById('options');
      opts.innerHTML = '';
      q.opsi.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt.jawaban;
        btn.onclick = () => {
          scores[opt.tipe]++;
          nextQuestion();
        };
        opts.appendChild(btn);
      });
      document.getElementById('progress-bar').style.width = ((current + 1) / questions.length) * 100 + '%';
    }

    function nextQuestion() {
  current++;
  const progress = document.getElementById('progress-bar');
  progress.style.width = ((current) / questions.length) * 100 + '%';

  if (current < questions.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

    function showResult() {
  document.getElementById('question-box').style.display = 'none';
  const res = document.getElementById('result');
  res.style.display = 'block';
  let highest = Object.entries(scores).sort((a,b) => b[1] - a[1])[0][0];
  const combo = {
    natural: 'Filter Ocean Wave + Frame Mint',
    chic: 'Filter Ibiza + Frame Lavender',
    vibrant: 'Filter Sweet Sunset + Frame Peach',
    nostalgic: 'Filter Vintage May + Frame Cream',
    minimal: 'Filter Simple Gray + Frame White',
    dreamy: 'Filter Warm Ice + Frame Pink',
    artsy: 'Filter Old Wood + Frame Sky Blue'
  };
  res.innerHTML = `
    <h3>Rekomendasi kamu:</h3>
    <p>${combo[highest]}</p>
    <button class="btn-start" onclick="window.location.href='https://proteales-web.github.io/almond/camera.html'">Lanjut ke Kamera</button>
  `;
}
  </script>
</body>
</html>
